<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortgage Calculator</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1>Mortgage Calculator</h1>
    
    <div class="calculator-form">
        <div class="form-group">
            <label for="principal">Loan Amount ($)</label>
            <input type="number" id="principal" min="0" step="1000" value="300000">
        </div>

        <div class="form-group">
            <label for="rate">Annual Interest Rate (%)</label>
            <input type="number" id="rate" min="0" step="0.1" value="4.5">
        </div>

        <div class="form-group">
            <label for="years">Loan Term (years)</label>
            <input type="number" id="years" min="0" step="1" value="30">
        </div>

        <button onclick="calculateMortgage()">Calculate</button>
    </div>

    <div id="error" class="error hidden"></div>

    <div id="results" class="results hidden">
        <div id="summary" class="summary"></div>
        <div id="downloadButtonContainer" style="text-align: center;" class="hidden">
            <button id="downloadCsv" onclick="downloadResults()" class="download-button">
                Download Amortization Schedule
            </button>
        </div>
        <div id="schedule">
            <h3>Amortization Schedule</h3>
            <table>
                <thead>
                    <tr>
                        <th>Payment #</th>
                        <th>Payment Date</th>
                        <th>Payment Amount</th>
                        <th>Principal</th>
                        <th>Interest</th>
                        <th>Remaining Balance</th>
                    </tr>
                </thead>
                <tbody id="scheduleBody"></tbody>
            </table>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/calculator.js') }}"></script>
</body>
</html>
