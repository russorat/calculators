<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} - Financial Calculators</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    {% block extra_head %}{% endblock %}
</head>
<body>
    <div class="container">
        <header>
            <nav class="main-nav">
                <div class="nav-brand">Financial Calculators</div>
                <div class="nav-links">
                    <a href="{{ url_for('main.amortization_page') }}" class="nav-link {% if request.endpoint == 'amortization_page' %}active{% endif %}">
                        Mortgage Amortization
                    </a>
                    <a href="{{ url_for('main.percentage_page') }}" class="nav-link {% if request.endpoint == 'percentage_page' %}active{% endif %}">
                        Percentage Calculator
                    </a>
                </div>
            </nav>
        </header>

        <main>
            {% block content %}{% endblock %}
        </main>
    </div>

    {% block scripts %}{% endblock %}
</body>
</html>
